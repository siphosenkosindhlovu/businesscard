<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->

		<title>Sipho's Business Card</title>
		<meta name="description" content="Super awesome 10k project">
		<meta name="author" content="Siphosenkosi Ndhlovu">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<style>
		body{
			margin: 0;
			height: 100vh !important;
			overflow: hidden;
		}
		.main-home{
			margin: auto;
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
		}
		.container {
		  margin: auto;
		  position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		  width: 400px;
		  height: 400px;
			border: 1px solid black;
		  border-radius: 50%;
		  animation-name: fade;
		  animation-delay: 0;
		  animation-duration: 0.4s;
		 	z-index: 10;
		}

		.plate {
		  margin: auto;
		  position: absolute;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  left: 0;
		  width: 90px;
		  height: 90px;
		  border-radius: 50%;
		  text-align: center;
			padding: 20px;
			transition: all 0.2s ease-in;
			box-sizing: border-box;
			border: 1px solid transparent;
		}

		.plate img {
		  width: 50px;
		}

		.plate:hover {
			border: 1px solid black
		}

		.plate:nth-of-type(1) {
		  top: -140%;
		  animation-duration: 0.2s;
		}
		.plate:nth-of-type(2) {
		  top: -100%;
		  right: -100%;
		  animation-duration: 0.3s;
		}
		.plate:nth-of-type(3) {
		  right: -140%;
		  animation-duration: 0.4s;
		}
		.plate:nth-of-type(4) {
		  right: -100%;
		  bottom: -100%;
		  animation-duration: 0.5s;
		}
		.plate:nth-of-type(5) {
		   bottom: -140%;
		   animation-duration: 0.5s;
		}
		.plate:nth-of-type(6) {
		  bottom: -100%;
		  left: -100%;
		  animation-duration: 0.4s;
		}
		.plate:nth-of-type(7) {
		  left: -140%;
		  animation-duration: 0.3s;
		}
		.plate:nth-of-type(8) {
		  top: -100%;
		  left: -100%;
		  animation-duration: 0.2s;
		}
		span.label{
			display: none;
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.fade{
		  animation-name: fade;
		  animation-delay: 0s;
		  opacity: 1;
		  -webkit-animation-delay: 0s;
		  -moz-animation-delay: 0s;
		}
		.box-trigger{
			display: none;
		}
		.center{
			position: absolute;
			left: 50%;
			top:50%;
			transform: translateY(-50%);
		}
		.box{
			position: relative;
			display: none;
			right: 50%;
			width: 480px;
			height: 480px;
			z-index: 10;
			opacity: 0;
			background: black;
			animation: openbox;
			animation-duration: 0.2s
		}
		.box-trigger:checked + div{
			display: block;
			opacity: 1;
		}

		@keyframes fade{
			  0%{
			    transform: scale(0);
			    opacity: 0;
			  }
			  100%{
			    transform: scale(1);
			    opacity: 1;
			  }
			}
		@keyframes openbox{
				from{
					opacity: 0;
					transform: translateX(-100%);
				}to{
					opacity: 1;
					transform: translateX(0);
				}
		}
		@media screen and (max-width: 550px) {
			body{
				height: 100vh;
			}
			.main-home{
				height: 200px;
				width: 350px;
				position: absolute;
				text-align: center;
				bottom: -60%;

			}
			.container{
				margin:120px auto;
				width: 200px;
				height: 200px;
			}
			.box{
				width: 360px;
				height: 90vh;
			}
			a:hover + span.label{
				display: block;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				animation: tooltipfade;
				animation-duration: 0.2s;
				opacity: 1
			}

			.plate:hover {
				border: 1px solid transparent
			}
			@keyframes tooltipfade{
				from{
					top: 50%;
					left: 50%;
					transform: translate(-50%,-50%);
					opacity: 0;
				}to{
					top: 50%;
					left: 50%;
					transform: translate(-50%,-50%);
					opacity: 1;
				}
			}
		}
		</style>
	</head>
	<body>

				<span class="label">Phone</span>
			  <a class="plate fade" href="#"><label for="findme"><img src="placeholder.svg"></label></a>
				<span class="label">Adress</span>

			</div>
		</nav>

			<div class="box">

	</body>
</html>
